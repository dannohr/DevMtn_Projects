<!DOCTYPE html>
<html ng-app="quoteBook">
 <head>
    <link rel="stylesheet" type="text/css" href="style.css">
   <title>Quote Book</title>
 </head>

 <body ng-controller="mainCtrl">
 
     <div class = 'addQuote'>
         Enter New Quote:
         <input type="text" ng-model="newQuote.text" placeholder="New Quote">
         <input type="text" ng-model="newQuote.author" placeholder="Author">
         <button  ng-click = "addQuote(newQuote)">Add Quote</button>
         <hr>
        </div>  
        
        <div class = 'filterQuote'>
            Filter Quote for: <input type="text" ng-model="filter.text" placeholder="...any text...">
            <hr>
        </div> 
        
        
<h1> My List of Quotes </h1>
 <div class = 'quoteList'>   
    
    <div class = 'allQuotes' ng-repeat = "quote in quotes | filter: filter track by $index">
        <div class = 'qoute'>
            <span> {{quote.text}} </span>
        </div>
        <div class = 'author'>
            <span> {{quote.author}} </span>
        </div>
        <div class ='deleteButton'>
            <button ng-click = "deleteQuote($index)">Delete</button>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/dataService.js"></script>
</body>
</html>
