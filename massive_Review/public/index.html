<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Todos</title>
</head>
<style media="screen">
  li {
    list-style: none;
  }

  .strike {
    text-decoration: line-through;
  }
</style>

<body>
  <div ng-controller="myCtrl">
    <form ng-hide="toggle" ng-submit="addTodo(newTodo)">
      <input type="text" ng-model="newTodo" />
      <button type="submit" class="btn btn-primary">Submit new todo</button>
    </form>

    <ul>
      <li ng-repeat="todo in todos">
        <button class="btn-danger btn" ng-click="removeTodo(todo)">
          <span class='glyphicon glyphicon-remove'></span>
        </button>
        <button class="btn-success btn" ng-click="checked = !checked">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <span ng-class="{strike:checked}">
          {{ todo.todo }}
        </span>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="ctrl.js"></script>
  <script src="service.js"></script>
</body>

</html>
